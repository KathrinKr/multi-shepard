<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Multi Shepard</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <script language="JavaScript" type="module" src="script.js" defer></script>
  </head>
  <body>
    <div id="title-container">Multi Shepard</div>

    <button id="start-audio">Starte Shepard-Ton</button>

    <div id="volume-slider" class="slider">
      <span class="label">volume</span>
      <input type="range" min="0" max="100" value="80" step="1" />
      <span class="number-box">80</span>
    </div>
    <div id="speed-slider" class="control-element slider">
      <span class="label">speed</span>
      <input type="range" min="-400" max="400" value="100" step="1" />
      <span class="number-box">100</span>
    </div>
    <div id="lfe-slider" class="control-element slider">
      <span class="label">LFE</span>
      <input type="range" min="0" max="100" value="40" step="1" />
      <span class="number-box">40</span>
    </div>
    <div>
      <button id="mute-button">mute</button>
    </div>

    <div id="speaker-ui">
      <div class="speaker" data-channel="0">Front Left</div>
      <div class="speaker" data-channel="1">Front Right</div>
      <div class="speaker" data-channel="2">Center</div>
      <div class="speaker" data-channel="3">LFE</div>
      <div class="speaker" data-channel="4">Surround Left</div>
      <div class="speaker" data-channel="5">Surround Right</div>
      <div class="speaker" data-channel="6">Rear Left</div>
      <div class="speaker" data-channel="7">Rear Right</div>
    </div>
  </body>
</html>
